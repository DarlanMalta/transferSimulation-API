<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Consumindo uma API</title>
  </head>
  <h1>Banco No Banck's</h1>
  <body>
    <div id="form-container">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" />
      <br />
      <label for="valor">Valor da Transação:</label>
      <input type="text" id="valor" name="valor" />
      <br />
      <button id="btn">Enviar requisição</button>
    </div>
    <section id="content"></section>
    <h3>Manipulação das transações</h3>
    <div id="manipulation-container">
      <br />
      <label for="delet">ID da transação que deseja deletar: </label>
      <input type="text" id="delet" name="delet" />
      <button id="deletData">Deletar dados</button>
      <br />
      <br />
      <br />
      <label for="put">ID da transação que deseja atualizar: </label>
      <input type="text" id="put" name="put" />
      <label for="new">Novo nome: </label>
      <input type="text" id="newName" name="new" />
      <label for="value">Novo valor: </label>
      <input type="text" id="newValue" name="value" />
      <button id="alterData">Alterar dados</button>
    </div>
  </body>
</html>
